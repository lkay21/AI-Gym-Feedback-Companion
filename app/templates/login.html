<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Workout Companion - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: calc(100% - 50px);
            padding: 40px 32px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .login-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .login-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
        }

        .login-subtitle a {
            color: var(--white);
            text-decoration: underline;
            font-weight: 600;
        }

        .login-form {
            margin-bottom: 32px;
        }

        .form-input-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            color: var(--white);
            margin-bottom: 12px;
        }

        .form-input {
            width: 100%;
            padding: 18px 24px;
            border: none;
            border-radius: 50px;
            font-family: var(--font-family);
            font-size: 16px;
            background: var(--white);
            color: var(--gray-800);
            transition: box-shadow 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.3);
        }

        .form-input::placeholder {
            color: var(--gray-400);
        }

        .btn-signin {
            width: 100%;
            padding: 18px 32px;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            color: var(--white);
            border: none;
            border-radius: 50px;
            font-family: var(--font-family);
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-signin:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .btn-signin:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 32px 0;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .divider span {
            padding: 0 16px;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 16px 24px;
            background: rgba(30, 27, 75, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: var(--white);
            font-family: var(--font-family);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-google:hover {
            background: rgba(30, 27, 75, 1);
            transform: translateY(-2px);
        }

        .google-icon {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="device-frame">
        <div class="dynamic-island"></div>
        
        <div class="status-bar">
            <span class="time">9:41</span>
            <div class="icons">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 3C6.95 3 3 5.95 3 9.5c0 2.4 1.56 4.5 3.89 5.72L4 21l4.39-2.17c1.14.39 2.37.67 3.61.67 5.05 0 9-2.95 9-6.5S17.05 3 12 3z"/>
                </svg>
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/>
                </svg>
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <rect x="2" y="7" width="20" height="12" rx="2" fill="none" stroke="currentColor" stroke-width="2"/>
                    <rect x="4" y="9" width="14" height="8" rx="1" fill="currentColor"/>
                </svg>
            </div>
        </div>

        <div class="login-container">
            <div class="login-header animate-fade-in">
                <h1 class="login-title">AI Workout Companion</h1>
                <p class="login-subtitle">Don't have a account? <a href="signup.html">Sign up</a>.</p>
            </div>

            <form class="login-form" id="login-form">
                <div class="form-input-group animate-fade-in animate-delay-1">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter your username">
                </div>

                <div class="form-input-group animate-fade-in animate-delay-2">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password">
                </div>

                <button type="submit" class="btn-signin animate-fade-in animate-delay-3">Sign In</button>
            </form>

            <div class="divider animate-fade-in animate-delay-3">
                <span>- OR -</span>
            </div>

            <div class="social-login animate-fade-in animate-delay-4">
                <button class="btn-google" type="button">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Login with Google
                </button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Prototype: Just redirect to dashboard
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
