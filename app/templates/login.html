<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fitness AI Coach - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="device-frame">
        <div class="dynamic-island"></div>
        
        <div class="status-bar">
            <span class="time">9:41</span>
            <div class="icons">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 3C6.95 3 3 5.95 3 9.5c0 2.4 1.56 4.5 3.89 5.72L4 21l4.39-2.17c1.14.39 2.37.67 3.61.67 5.05 0 9-2.95 9-6.5S17.05 3 12 3z"/>
                </svg>
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/>
                </svg>
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <rect x="2" y="7" width="20" height="12" rx="2" fill="none" stroke="currentColor" stroke-width="2"/>
                    <rect x="4" y="9" width="14" height="8" rx="1" fill="currentColor"/>
                </svg>
            </div>
        </div>

        <div class="auth-container">
            <div class="auth-header">
                <h1 class="auth-title" id="auth-title">Welcome Back</h1>
                <p class="auth-subtitle" id="auth-subtitle">Sign in to continue your fitness journey</p>
            </div>

            <form id="auth-form" class="auth-form">
                <div class="form-group" id="email-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        class="form-input" 
                        placeholder="Enter your email"
                        autocomplete="email"
                    >
                    <span class="error-text" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        class="form-input" 
                        placeholder="Enter your username"
                        autocomplete="username"
                        required
                    >
                    <span class="error-text" id="username-error"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            class="form-input" 
                            placeholder="Enter your password"
                            autocomplete="current-password"
                            required
                        >
                        <button type="button" class="password-toggle" id="password-toggle">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                    <span class="error-text" id="password-error"></span>
                </div>

                <div class="form-options" id="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember-me">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password" id="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn-primary" id="submit-btn">
                    <span id="submit-text">Sign In</span>
                    <span class="loading-spinner" id="loading-spinner" style="display: none;"></span>
                </button>

                <div class="auth-divider">
                    <span>OR</span>
                </div>

                <button type="button" class="btn-social" id="google-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>

                <div class="auth-footer">
                    <p id="auth-footer-text">Don't have an account? <a href="#" id="toggle-link">Sign Up</a></p>
                </div>
            </form>

            <div class="message-toast" id="message-toast">
                <span id="toast-message"></span>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
