<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Workout Companion - Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        .signup-header {
            padding: 60px 32px 40px;
            text-align: center;
        }

        .signup-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--white);
            line-height: 1.2;
        }

        .signup-form-card {
            background: var(--white);
            border-radius: 40px 40px 0 0;
            padding: 40px 32px;
            min-height: 500px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.15);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: 8px;
        }

        .form-input-line {
            width: 100%;
            padding: 12px 0;
            border: none;
            border-bottom: 1px solid var(--gray-200);
            font-family: var(--font-family);
            font-size: 16px;
            color: var(--gray-800);
            background: transparent;
            transition: border-color 0.3s ease;
        }

        .form-input-line:focus {
            outline: none;
            border-bottom-color: var(--primary);
        }

        .form-input-line::placeholder {
            color: var(--gray-400);
        }

        .btn-signup {
            width: 100%;
            padding: 18px 32px;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            color: var(--white);
            border: none;
            border-radius: 50px;
            font-family: var(--font-family);
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            margin-top: 20px;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .back-link {
            position: absolute;
            top: 60px;
            left: 20px;
            color: var(--white);
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 1;
        }

        .back-link svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="device-frame">
        <div class="dynamic-island"></div>
        
        <div class="status-bar">
            <span class="time">9:41</span>
            <div class="icons">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 3C6.95 3 3 5.95 3 9.5c0 2.4 1.56 4.5 3.89 5.72L4 21l4.39-2.17c1.14.39 2.37.67 3.61.67 5.05 0 9-2.95 9-6.5S17.05 3 12 3z"/>
                </svg>
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/>
                </svg>
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <rect x="2" y="7" width="20" height="12" rx="2" fill="none" stroke="currentColor" stroke-width="2"/>
                    <rect x="4" y="9" width="14" height="8" rx="1" fill="currentColor"/>
                </svg>
            </div>
        </div>

        <a href="login.html" class="back-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back
        </a>

        <div class="signup-header animate-fade-in">
            <h1 class="signup-title">Create an Account</h1>
        </div>

        <div class="signup-form-card">
            <form id="signup-form">
                <div class="form-group animate-fade-in animate-delay-1">
                    <label class="form-label" for="fullname">Full Name</label>
                    <input type="text" id="fullname" class="form-input-line" placeholder="Mythrai Kapidi" value="Mythrai Kapidi">
                </div>

                <div class="form-group animate-fade-in animate-delay-2">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input-line" placeholder="mkapidi@purdue.edu" value="mkapidi@purdue.edu">
                </div>

                <div class="form-group animate-fade-in animate-delay-3">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input-line" placeholder="••••••" value="password">
                </div>

                <div class="form-group animate-fade-in animate-delay-4">
                    <label class="form-label" for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-input-line" placeholder="••••••" value="password">
                </div>

                <button type="submit" class="btn-signup animate-fade-in animate-delay-4">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Prototype: Just redirect to chat for onboarding
            window.location.href = 'chat.html';
        });
    </script>
</body>
</html>
